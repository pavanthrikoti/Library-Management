<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="preloader">
        <div class="preloader-book"></div>
    </div>
    <header>
        <div class="container">
            <h1>Library Management System</h1>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="btn btn-primary"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <h2>Login</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="error"><i class="fas fa-exclamation-circle"></i> {{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>Â© 2025 Library Management System. All rights reserved.</p>
        </div>
    </footer>
    <script>
        window.onload = function() {
            document.getElementById('preloader').style.opacity = '0';
            setTimeout(() => { document.getElementById('preloader').style.display = 'none'; }, 500);
        };
    </script>
</body>
</html>
